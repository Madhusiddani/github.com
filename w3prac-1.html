<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>learning table</title>
    <style>
        table{
            font-family: Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }
        td,th{
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        tr:nth-child(even);{
            background-color:#dddddd;
        }
    </style>
</head>
<body>
    <h2>TIME TAble</h2>
    <table>
        <tr>
            <th>timings</th>
            <th>monday-friday</th>
            <th>saturday /sunday</th>
        </tr>
        <tr>
            <th>6:00-7:00</th>
            <th>exercise</th>
            <th>-</th>
        </tr>
        <tr>
            <th>10:00-1:00</th>
            <th>-</th>
            <th>reading</th>
        </tr>
        <tr>
            <th>2:00-5:00</th>
            <th>-</th>
            <th>playing</th>
        </tr>
    </table>
    
</body>
</html>
